<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the path
      var redirectTo = window.location.pathname.replace('/MathArt', '') || '/';
      window.location.replace('/MathArt/index.html?redirect=' + redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
